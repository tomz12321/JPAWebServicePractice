<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{indexController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Bank Transaction List
                </div>
            </div>


            <h:form id="MyForm">
                <table class="table table-bordered table-striped">
                    <!-- For each movie in movies ArrayList... --> 
                    <ui:repeat id="Myrepeat" value="#{BankTransactionManagedBean.allTransactions}" var="bankTransaction" varStatus="status"> 
                        <tr> 
                            <td>
                                <h:outputText value="#{bankTransaction.transactionId}" id="transactionID" /> 
                            </td>
                            <td> 
                                <h:outputLabel id="Type" value="Type"  />
                            </td>
                            <td> 
                                <h:outputText id="outType" value="#{bankTransaction.type}"  />
                            </td>
                            <td> 
                                <h:outputLabel id="bankingTransactionName" value="BankingTransactionName"/></td>
                            <td> 
                                <h:outputText id="outBankingTransactionName" value="#{bankTransaction.bankingTransactionName}"></h:outputText>
                            </td>
                            <td> 
                                <h:outputLabel id="bankingTransactionNo" value="BankingTransactionNo"/></td>
                            <td> 
                                <h:outputText id="outBankingTransactionNo" value="#{bankTransaction.bankingTransactionNo}"></h:outputText>
                            </td>
                        </tr> 

                    </ui:repeat> 

                </table>
                
                <!--<h:commandButton id="calculate" value="Calculate" action="#{loanManagedBean.calculate()}" />-->
            </h:form>
        </div>
    </h:body>
</html>
